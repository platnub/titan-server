########################### SECRETS
secrets:
  basic_auth_credentials:
    file: $DOCKERDIR/secrets/admin

########################### NETWORKS
networks:
  vaultwarden:

########################### SERVICES
services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: always
    hostname: vaultwarden
   ports:
      - '80:80'
    environment:
      DOMAIN: "https://b.example.com"
      ADMIN_TOKEN: admin_token
    volumes:
      - $DATADIR/data/:/data/
