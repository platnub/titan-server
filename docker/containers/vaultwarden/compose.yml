########################### SERVICES
services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: always
    network:
      vaultwarden:
        hostname: vaultwarden
    environment:
      DOMAIN: "https://vw.domain.tld"
    volumes:
      - ./appdata/data/:/data/
    ports:
      - 127.0.0.1:6904:80
