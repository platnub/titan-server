########################### SERVICES
services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: always
    hostname: vaultwarden
    networks:
      vaultwarden:
        ports: '80:80'
    environment:
      DOMAIN: "https://vw.domain.tld"
    volumes:
      - ./appdata/data/:/data/
